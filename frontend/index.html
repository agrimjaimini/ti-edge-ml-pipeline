<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Occupancy Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #status { margin-bottom: 1rem; }
    #messages { list-style: none; padding: 0; }
    #messages li { 
      margin: 0.5rem 0; 
      padding: 0.5rem; 
      background: #f0f0f0; 
      border-radius: 4px; 
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>Occupancy Dashboard</h1>
  <div id="status">Connecting‚Ä¶</div>
  <ul id="messages"></ul>

  <script>
    // adjust port here if you‚Äôre running on 8080 or 80 etc.
    const WS_URL = 'ws://3.145.14.56:8080/ws/occupancy';
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');

    const ws = new WebSocket(WS_URL);

    ws.addEventListener('open', () => {
      statusEl.textContent = 'üü¢ Connected';
    });

    ws.addEventListener('message', event => {
      const data = JSON.parse(event.data);
      const li = document.createElement('li');
      li.textContent = JSON.stringify(data);
      messagesEl.appendChild(li);
      // auto‚Äêscroll to latest
      messagesEl.lastChild.scrollIntoView();
    });

    ws.addEventListener('close', () => {
      statusEl.textContent = 'üî¥ Disconnected';
    });

    ws.addEventListener('error', err => {
      statusEl.textContent = '‚ö†Ô∏è Error';
      console.error('WebSocket error:', err);
    });
  </script>

</body>
</html>
